<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <p>Note: Form is to be completed at least 21 days prior to date</p>
    
    <form>
        <h2>Personal Details</h2>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name here" required><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter address here" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email here" required><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter 10 digit number" pattern="[0-9]{10}" required><br>
        
        <label for="iq">IQ:</label>
        <input type="number" id="iq" name="iq" placeholder="Enter IQ here"><br>
        
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </fieldset>
        
        <label for="date">Date of Proposed Outing:</label>
        <input type="date" id="date" name="date" required><br>
        
        <h3>Check All That Apply</h3>
        <input type="checkbox" id="tattoos" name="tattoos">
        <label for="tattoos">I have tattoos and/or piercings</label><br>
        
        <input type="checkbox" id="older" name="older">
        <label for="older">I am more than 2 years older than my daughter</label><br>
        
        <input type="checkbox" id="vehicle" name="vehicle">
        <label for="vehicle">I own a panel van or V8 ute</label><br>
        
        <input type="checkbox" id="fulltime" name="fulltime">
        <label for="fulltime">I work full-time</label><br>
        
        <input type="checkbox" id="rich" name="rich">
        <label for="rich">My parents are rich</label><br>
        
        <input type="checkbox" id="public" name="public">
        <label for="public">Is the date at a well lit public location</label><br>
        
        <label for="political">Political Persuasion:</label>
        <select id="political" name="political">
            <option value="left">Left Wing</option>
            <option value="right">Right Wing</option>
            <option value="center">Center</option>
        </select><br>
        
        <label for="education">Education Level Completed:</label>
        <select id="education" name="education">
            <option value="highschool">High School</option>
            <option value="college">College</option>
            <option value="university">University</option>
        </select><br>
        
        <h3>Essay Section</h3>
        <textarea id="essay" name="essay" rows="4" cols="50"></textarea><br>
        
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
